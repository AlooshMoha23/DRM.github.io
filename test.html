<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Player Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.0/shaka-player.compiled.js"></script>
</head>
<body>
  <video id="videoTest" controls autoplay width="640" height="360"></video>
  <script>
    const videoElement = document.getElementById('videoTest');
    let licenseServerUrl = 'https://proxy.staging.widevine.com/proxy';
    let isLoaded = false;

    window.onload = function() {
      const player = new shaka.Player(videoElement);

      player.configure({
        drm: {
          servers: {
            'com.widevine.alpha': licenseServerUrl
          }
        }
      });

      // Charger la vidéo lorsqu'on clique sur la vidéo
      videoElement.addEventListener('click', async function() {
        if (!isLoaded) {
          try {
            await player.load("./output.mpd");
            console.log('La MPD a été chargée avec succès.');
            isLoaded = true;
          } catch (error) {
            console.error('Erreur lors du chargement de la MPD :', error);
          }
        } else {
          // Lecture ou pause de la vidéo
          if (videoElement.paused) {
            videoElement.play();
          } else {
            videoElement.pause();
          }
        }
      });
    };
  </script>
</body>
</html>
